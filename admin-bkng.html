<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHESTY | Booking Ledger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="ledger.css">
</head>
<body>

    <button class="back-nav-btn" onclick="window.location.href='admin.html'">← BACK</button>

    <div class="ledger-header">
        <h1 class="nature-text">Client Ledger</h1>
        <p class="ledger-subtitle">Manage your session requests</p>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <h3 id="monthDisplay">Month</h3>
        </div>
        <div class="calendar-grid-header">
            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div class="ledger-container" id="mainLedgerContainer">
        <div class="section-wrapper">
            <span class="info-label">? PENDING REQUESTS</span>
            <div id="pendingList"></div>
        </div>
        <hr class="section-divider">
        <div class="section-wrapper">
            <span class="info-label">✓ CONFIRMED COMMITS</span>
            <div id="approvedList"></div>
        </div>
        <hr class="section-divider">
        <div class="section-wrapper">
            <span class="info-label">✕ DECLINED</span>
            <div id="declinedList"></div>
        </div>
    </div>

    <template id="cardTemplate">
        <div class="booking-card">
            <div class="card-main">
                <div>
                    <span class="client-name"></span>
                    <span class="request-date"></span>
                </div>
                <span class="chevron">▼</span>
            </div>
            <div class="card-expand">
                <div class="expand-inner">
                    <p class="purpose-text"></p>
                    <div class="ledger-actions"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin-bkng.js"></script>
</body>
</html>
